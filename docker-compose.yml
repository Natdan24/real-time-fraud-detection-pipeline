version: '3.8'

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:6.2.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:6.2.1
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  redis:
    image: redis:6.2
    container_name: fraud-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  api:
    build: .
    volumes:
      - .:/app
    container_name: fraud-api
    depends_on:
      - redis
    ports:
      - "8000:8000"
    environment:
      # Redis feature store
      REDIS_HOST: redis
      REDIS_PORT: "6379"

      # LM Studio Mistral 7B endpoint
      LMSTUDIO_URL: "http://host.docker.internal:1234/v1/generate"
      LMSTUDIO_MODEL: "mistral-7b"

      # (optional) your OpenAI key if you ever switch back
      # OPENAI_API_KEY: "${OPENAI_API_KEY}"
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
# This must be at the root, not under services!

volumes:
  redis-data:

